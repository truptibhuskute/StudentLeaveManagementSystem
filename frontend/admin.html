<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Leave Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
        }
        header {
            background: #003b5c;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .container {
            margin: 30px auto;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #003b5c;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #003b5c;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #d6ecff;
        }
    </style>
</head>
<body>

<header>Admin Dashboard - Leave Management</header>

<div class="container">
    <h2>Leave Requests</h2>
    <input type="text" id="searchInput" placeholder="Search by Student Name or Roll No">
    
    <table id="leaveTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Reason</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohit Sharma</td>
                <td>IT101</td>
                <td>2025-08-20</td>
                <td>2025-08-22</td>
                <td>Medical Leave</td>
            </tr>
            <tr>
                <td>Priya Verma</td>
                <td>IT102</td>
                <td>2025-08-18</td>
                <td>2025-08-19</td>
                <td>Family Function</td>
            </tr>
            <tr>
                <td>Amit Singh</td>
                <td>IT103</td>
                <td>2025-08-21</td>
                <td>2025-08-23</td>
                <td>Personal Work</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll("#leaveTable tbody tr");
        
        rows.forEach(row => {
            let name = row.cells[0].textContent.toLowerCase();
            let roll = row.cells[1].textContent.toLowerCase();
            if (name.includes(filter) || roll.includes(filter)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
