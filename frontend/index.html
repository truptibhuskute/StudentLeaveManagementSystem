<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leave Request Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: #003b5c;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .form-container {
            background: white;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003b5c;
        }
        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79,172,254,0.5);
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

<header>Student Leave Management System</header>

<div class="form-container">
    <h2>Leave Request Form</h2>
    <form id="leaveForm">
        <label>Student Name</label>
        <input type="text" id="studentName" placeholder="Enter your full name" required>

        <label>Roll Number</label>
        <input type="text" id="rollNo" placeholder="Enter your roll number" required>

        <label>From Date</label>
        <input type="date" id="fromDate" required>

        <label>To Date</label>
        <input type="date" id="toDate" required>

        <label>Reason</label>
        <textarea id="reason" rows="3" placeholder="Enter reason for leave" required></textarea>

        <button type="submit">Submit Request</button>
    </form>
    <div class="success-message" id="successMsg">
        âœ… Your leave request has been submitted successfully!
    </div>
</div>

<script>
document.getElementById("leaveForm").addEventListener("submit", function(event) {
    event.preventDefault();
    document.getElementById("successMsg").style.display = "block";
    this.reset();
});
</script>

</body>
</html>
